<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Rowspan and Colspan</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2" cell spacing="50">Name</th>
            <th>class</th>
            <th>school</th>
        </tr>
        <tr>
            <td rowspan="2">Mahima</td>
            <td rowspan="2">Guptha</td>
            <td>11</td>
            <td rowspan="2">MVM School</td>
        </tr>
        <tr>
            <td>A</td>
        </tr>
        <tr>
            <td rowspan="2">sri</td>
            <td rowspan="2">krishna</td>
            <td>3</td>
            <td rowspan="2">LSM School</td>
        </tr>
        <tr>
            <td>B</td>
        </tr>
        <tr>
            <td rowspan="2"> shivika</td>
            <td rowspan="2"> goyal</td>
            <td>4</td>
            <td rowspan="2">SCPM School</td>
        </tr>
        <tr>
            <td>A</td>
        </tr>
    </table>
</body>

</html>
